<div class="row" style="padding-top: 15px;">
    <div class="col-md-12 d-flex justify-content-center">
        <div class="login-container">
            <img id="login-img" class="login-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"  alt="login"/>
            <h2 class="login-title">{{ title }}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
                <div *ngIf="form.errors" class="error-panel help-block">
                    {{ form.errors['auth'] }}
                </div>
                <div class="form-group" [ngClass]="{ 'has-error has-feedback': hasError('Username')}">
                    <span class="ui-float-label">
                        <input id="username" type="text" required formControlName="Username" class="form-control" size="30" pInputText>
                        <label for="username">Username or Email</label>
                    </span>
                    <div *ngIf="hasError('Username')" class="help-block">
                        <i class="fas fa-ban"></i>
                        Please enter a valid username.
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error has-feedback': hasError('Password') }">
                    <span class="ui-float-label">
                        <input id="password" type="password" required formControlName="Password" class="form-control" pInputText>
                        <label for="password">Password</label>
                    </span>
                    <div *ngIf="hasError('Password')" class="help-block">
                        <i class="fas fa-ban"></i>
                        Please enter a valid password.
                    </div>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-sm btn-success btn-block btn-signin">
                    Sign in
                </button>
            </form>
            <div class="login-link">
                <a href="#">
                    Forgot the password?
                </a>
            </div>
        </div>
    </div>
</div>
